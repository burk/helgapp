{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Full Width Pictures Template for Bootstrap 3</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS for the 'Full Width Pics' Template -->
    <link href="{% static "css/helgapp.css" %}" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Chango' rel='stylesheet' type='text/css'>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-44349907-1', 'rustad.me');
      ga('send', 'pageview');
    </script>

  </head>

  <body>

    <div class="container">
      {% block content %}
      <h2>No content block!</h2>
      {% endblock content %}
    </div>

    <script src="{% static "js/jquery-1.10.2.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

  </body>

</html>
