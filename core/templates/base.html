{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Helga 2013</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS for the 'Full Width Pics' Template -->
    <link href="{% static "css/helgapp.css" %}" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Chango' rel='stylesheet' type='text/css'>

    <script src="{% static "js/jquery-1.10.2.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/collapse.js" %}"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-44349907-1', 'rustad.me');
      ga('send', 'pageview');
    </script>

  </head>

  <body>

    <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Helga 2013</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        {% if user.is_authenticated %}
        <li><a href="{% url 'apply' %}">Søk!</a></li>
        <li><a href="#">Helgeflørten</a></li>
        {% endif %}
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      {% if user.is_authenticated %}
      <p class="navbar-text pull-right">Signed in as <a href="{% url 'profile' %}" class="navbar-link">{{ user.username }}</a></p>
      {% endif %}
    </div><!-- /.navbar-collapse -->

    </nav>

    <div class="container">
      {% block content %}
      <h2>No content block!</h2>
      {% endblock content %}
    </div>

  </body>

</html>
