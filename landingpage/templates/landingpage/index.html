{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>Helga 2013</h1>
  <div class="row marketing">
    <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress}}%">

    </div>
  </div>
</div>

{% endblock content %}
